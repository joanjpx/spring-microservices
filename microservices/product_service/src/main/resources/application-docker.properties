spring.application.name=product-service

#server.port=${PORT:0}
server.port=8083
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://db-products:5432/service_product
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

#Eureka client
eureka.client.service-url.default-zone=${EUREKA_SERVICE_URL:http://discovery-service:8761/eureka}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

management.endpoints.web.exposure.include=health,info,httptrace
management.endpoint.httptrace.enabled=true

